<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ushamami | Broadcast to a New Window</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="assets/css/reset.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="assets/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="assets/vendors/mobile-detect.min.js"></script>
  </head>
  <body>
    <main class="flower">
      <div class="marquee-container">
        <h1 class="marquee">Broadcast to a new window</h1>
        <h1 class="marquee marquee-offset">Broadcast to a new window</h1>
      </div>
      <div class="content">
        <div class="content-left">
          <div class="iframe-wrapper">
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/y64RJ5Vv_fA?playsinline=1&rel=0&enablejsapi=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          <div id="social-container-og" class="social-container">
            <div id="social-ig" class="social-item">Instagram</div>
            <div id="social-fb" class="social-item">Facebook</div>
            <div id="social-sp" class="social-item">Spotify</div>
            <div id="social-am" class="social-item">Apple Music</div>
            <div id="social-sc" class="social-item">Soundcloud</div>
          </div>
        </div>
        <div class="content-right">
          <div class="imsg-container">
            <div id="imsg-nyc" class="imsg-item imsg-item-right"></div>
            <div id="imsg-peep" class="imsg-item"></div>
            <div id="imsg-bkshowslove" class="imsg-item imsg-item-right"></div>
            <div id="imsg-ridgewood" class="imsg-item"></div>
            <div id="imsg-bailfund" class="imsg-item imsg-item-right"></div>
            <div id="imsg-protect" class="imsg-item"></div>
          </div>
          <div id="social-container-clone" class="social-container">
            <div id="social-ig" class="social-item"></div>
            <div id="social-fb" class="social-item"></div>
            <div id="social-sp" class="social-item"></div>
            <div id="social-am" class="social-item"></div>
            <div id="social-sc" class="social-item"></div>
          </div>
        </div>
        <div class="content-stickers">
          <img id="sticker-heartglobe" class="sticker" src="assets/img/stickers/heartglobe16.png" alt="">
          <img id="sticker-angels" class="sticker" src="assets/img/stickers/angels16.png" alt="">
          <img id="sticker-brokenchain" class="sticker" src="assets/img/stickers/brokenchain16.png" alt="">
          <img id="sticker-flower" class="sticker" src="assets/img/stickers/flower16.png" alt="">
          <img id="sticker-pinkyswear" class="sticker" src="assets/img/stickers/pinkyswear16.png" alt="">
          <img id="sticker-window" class="sticker" src="assets/img/stickers/window16.png" alt="">
        </div>
      </div>
    </main>
    <script src="assets/js/script.js" type="text/javascript"></script>
  </body>
</html>
